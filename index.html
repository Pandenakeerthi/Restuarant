<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login and Signup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: hsl(184, 19%, 68%);
    }

    .button-container {
      display: inline-flex;
      /* Ensures the buttons are side by side */
      gap: 60px;
      /* Adds space between the buttons */
      margin-top: -500px;
      position: absolute;
    }

    #b1,
    #b2 {
      padding: 10px 20px;
      /* Adds some padding inside the buttons for better appearance */
      font-size: 16px;
      /* Adjusts font size for readability */
      cursor: pointer;
      /* Changes cursor to pointer when hovering */
      background-color: #007BFF;
    }

    .container {
      width: 400px;
      background-color: #beb4c4;
      /* background: #fff; 
      padding: 20px;
      border-radius: 10px;
      /* box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); */
    }

    .form-container {
      display: none;
    }

    .form-container.active {
      display: block;
    }

    h2 {
      margin-bottom: 20px;
      text-align: center;
    }

    .input-group {
      margin-bottom: 15px;
      text-align: center;
      
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input {
      width: 50%;
      padding: 10px;
      margin: 20px;
      margin-bottom: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: hsl(146, 91%, 37%);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    p {
      text-align: center;
    }

    a {
      color: hwb(139 22% 50%);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <!-- <span class="button-container"><button id="b1" onclick="toggleForms()">Login</button>
    <button id="b2" onclick="toggleForms()">Signup</button></span> -->
  <br></br>
  <div class="container">

    <!-- Signup Form -->
    <div class="form-container active" id="signupForm">
      <h2>Sign Up</h2>
      <form id="signup" onsubmit="signup(event)">
        <div class="input-group">
          <label for="signupUsername">Username</label>
          <input type="text" id="signupUsername" name="username" required>
        </div>
        <div class="input-group">
          <label for="signupEmail">Email</label>
          <input type="email" id="signupEmail" name="email" required>
        </div>
        <div class="input-group">
          <label for="signupPassword">Password</label>
          <input type="password" id="signupPassword" name="password" required>
        </div>
        <button type="submit">Sign Up</button>
        <p>Already have an account? <a href="#" onclick="toggleForms()">Login</a></p>
      </form>
    </div>

    <!-- Login Form -->
    <div class="form-container" id="loginForm">
      <h2>Login</h2>
      <form id="login" onsubmit="login(event)">
        <div class="input-group">
          <label for="loginUsername">Username</label>
          <input type="text" id="loginUsername" name="username" required>
        </div>
        <div class="input-group">
          <label for="loginPassword">Password</label>
          <input type="password" id="loginPassword" name="password" required>
        </div>
        <button type="submit">Login</button>
        <p>Don't have an account? <a href="#" onclick="toggleForms()">Sign up</a></p>
      </form>
    </div>
  </div>

  <script>
    // Toggle between signup and login forms
    function toggleForms() {
      document.getElementById('signupForm').classList.toggle('active');
      document.getElementById('loginForm').classList.toggle('active');
    }

    // Handle signup
    function signup(event) {
      event.preventDefault();
      const username = document.getElementById('signupUsername').value;
      const password = document.getElementById('signupPassword').value;

      if (username && password) {
        localStorage.setItem('username', username);
        localStorage.setItem('password', password);
        alert('Signup successful! You can now login.');
        toggleForms();
      } else {
        alert('Please fill in all fields.');
      }
    }

    // Handle login
    function login(event) {
      event.preventDefault();
      const username = document.getElementById('loginUsername').value;
      const password = document.getElementById('loginPassword').value;

      const storedUsername = localStorage.getItem('username');
      const storedPassword = localStorage.getItem('password');

      if (username === storedUsername && password === storedPassword) {
        alert('Login successful!');
        localStorage.setItem('loggedInUser', username);
        window.location.href = 'welcome.html';
      } else {
        alert('Invalid username or password.');
      }
    }
  </script>
</body>

</html>
